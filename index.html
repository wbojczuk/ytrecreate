<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>YouTube</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="./styles.css">

</head>
<body>

  <!-- Navigation -->
    
    <nav class="fixed-top navbar navbar-light bg-light text-left">
        <div class="d-flex align-items-center justify-content-left">
        <i class="navbar-toggler-icon ntg text-dark m-3"></i>
        <img src="./ytlogo.png" alt="" class="ytlogo">
              <div class="input-group ytsearchbar d-none d-md-flex">
                <input type="text" class="form-control py-1 ytinput" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary px-4 py-1" type="button"><h4 class="bi bi-search"></h4></button>
                </div>
              </div>
                <div class="d-inline-flex micout rounded-circle micccc my-2 align-items-center justify-content-center"><h4 class=" miccc bi bi-mic-fill"></h4></div>
                <h3 style="margin-left: 10vw;" class="d-md-none my-2 xytt bi bi-search iconr"></h3>
                <h3 class="d-md-none bi-camera-video bi my-2 iconr"></h3>
                <h3 style="margin-left: 15.5vw;" class="d-none d-md-block my-2 xyt bi bi-camera-video iconr"></h3>
                <h3 class="bi-grid-3x3-gap bi my-2 iconr"></h3>
                <h3 class="bi-bell bi my-2 iconr"></h3>
                <img src="https://randomuser.me/api/portraits/men/56.jpg" alt="" class="rounded-circle profileimg">

        </div>
    </nav>

    <!-- Layout -->

    <div class="wrapper">
      <div style="height: 1000px;" class="row">

        <!-- Side Nav -->
        <div class="d-none d-md-block bg-light col-md-1">

            <div class="my-5 side-nav-wrapper text-center">
              <h2 class="bi bi-house-door-fill"></h2>
              <p class="side-nav-text">Home</p>
            </div>
            <div class="my-5 side-nav-wrapper text-center">
              <h2 class="bi bi-compass"></h2>
              <p class="side-nav-text">Explore</p>
            </div>
            <div class="my-5 side-nav-wrapper text-center">
              <h2 class="bi bi-collection-play"></h2>
              <p class="side-nav-text">Subscriptions</p>
            </div>
            <div class="my-5 side-nav-wrapper text-center">
              <h2 class="bi bi-folder"></h2>
              <p class="side-nav-text">Library</p>
            </div>
          </div>
          
          <div class="col-md-11 maincol">
          
          </div>
        </div>

        <!-- Main Content -->
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
